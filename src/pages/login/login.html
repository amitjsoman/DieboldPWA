<ion-content class="login-content" padding>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            <ion-item>
              <!-- <ion-input type="text" placeholder="url" name="url" [(ngModel)]="registerCredentials.url" required></ion-input> -->
              <ion-label>Environments</ion-label>
              <ion-select [(ngModel)]="registerCredentials.url" name="url">
                <ion-option value="http://10.9.8.122/servicem_enu/start.swe">DEV</ion-option>
                <ion-option value="https://uat14mobile.diebold.com/servicem_enu/start.swe">UAT</ion-option>
                <ion-option value="https://service.diebold.com/servicem_enu/start.swe">PRODT</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
