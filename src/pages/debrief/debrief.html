<ion-header>

  <ion-navbar color="primary">
    <ion-title>Debrief</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>Equipment & Device</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>

    <ion-segment color="primary" [(ngModel)]="shell.section">
      <ion-segment-button value="tt">Time</ion-segment-button>
      <ion-segment-button value="et">Expense</ion-segment-button>
      <ion-segment-button value="pt">Parts</ion-segment-button>
      <ion-segment-button value="solution">Solution</ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="shell.section">
      <ion-list *ngSwitchCase="'et'">
        <ion-item color="light" no-padding>
          <ion-row no-padding>
            <ion-col no-padding>Serial #</ion-col>
            <ion-col no-padding></ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
      <ion-grid *ngSwitchCase="'tt'" color="primary">
        <ion-row color="primary" class="actNoHeader" style="text-align:center">
          <ion-col style="text-align:left">Type</ion-col>
          <ion-col>Date</ion-col>
          <ion-col>Start</ion-col>
          <ion-col>End</ion-col>
          <ion-col style="text-align:right">Duration</ion-col>
        </ion-row>
        <ion-row *ngFor="let row of tt" style="text-align:center" (tap)="tapEvent(row['sblid'])">
          <ion-col style="text-align:left">{{row["Type"]}}</ion-col>
          <ion-col>{{row["Date"]}}</ion-col>
          <ion-col>{{row["Start"]}}</ion-col>
          <ion-col>{{row["Stop"]}}</ion-col>
          <ion-col style="text-align:right">{{row["Elapsed"]}}</ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </ion-grid>
